<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker</title>
</head>
<body>
    <div><span>Cookies = </span> <span id="valorn"></span> </div>
    <a href="#" onclick="clicou()">Clique em mim</a>
    <script>
        var pontos=0
        function clicou() {
            y = window.document.getElementById('valorn')
            n = pontos+1
            pontos = n
            y.textContent = n
        }
    </script>
</body>
</html>
